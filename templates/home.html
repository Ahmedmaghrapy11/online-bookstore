{% extends '_base.html' %}

{% block title %}HomePage{% endblock title %}

{% block content %}
    <h1>Home page</h1>
    {% if user.is_authenticated %}
        Hi {{user.email}}!
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
